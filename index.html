<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lua</title>
</head>
<body>
    <script type="module" src="weblua.m.js"></script>
    <h1>Ol√°</h1>
    <script>
        const element = document.querySelector('h1');
        console.log('JS textContent:', element.textContent);
        console.log('JS HTML:', element.outerHTML);
    </script>
    <lua-script>
        local element = document.select('h1');
        print('Lua textContent: ' .. element.content)
        print('Lua HTML: ' .. element.html)
    </lua-script>
</body>
</html>
